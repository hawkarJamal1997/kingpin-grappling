<div class="container">
  <div id="portfolio" class="container-fluid text-center bg-grey">
    <h1 class="display-1"><strong>KONTAKT</strong></h1>
    <form>
      <br><h5>Förutom att maila kan du kan även kontakta oss via formuläret. Glöm inte att fylla i namn och giltig
        emailadress. <br>
        Vi hör av oss så snart vi kan.
      </h5> <br>
      <div class="form-group">
        <label class="sr-only" for="name">Namn:</label>
        <input type="text" class="form-control" id="name" placeholder="Namn*">
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Email*">
      </div>
      <div class="form-group">
        <label class="sr-only" for="message">Meddelande:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Meddelande*"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="button">Skicka meddelande</button>
    </form>
  </div>
</div>
