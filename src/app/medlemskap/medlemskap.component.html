<div class="container py-5">
    <header class="py-5 text-center">
        <h1 class="display-4">Bli Medlem</h1>
        <p class="lead mb-0">Some divider variants using &lt;hr&gt; element.    </p>
    </header>
    <div class="col-sm">
        <div class="jumbotron">
            <nav ngbNav #nav="ngbNav" class="nav-tabs">
                <ng-container ngbNavItem>
                    <a ngbNavLink>Hur Mycket Behöver jag betala?</a>
                    <ng-template ngbNavContent>
                        <div>
                            <form [formGroup]="form" >
                                <fieldset class="row mb-3">
                                    <h4 class="col-form-label ">Vilken Typ av Medlemskap?</h4>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"id="gridRadios2" formControlName="choice" (change)="valueChanged()"  value=1600 checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Vuxen 1600:-
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridRadios2" formControlName="choice" (change)="valueChanged()"  value=900 >
                                            <label class="form-check-label" for="gridRadios2">
                                                MEDLEM HUSKVARNA ATHLETIC 900:-
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"  id="gridRadios2" formControlName="choice" (change)="valueChanged()"  value=900.001>
                                            <label class="form-check-label" for="gridRadios2">
                                                TJEJGRUPP 900:-
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"  id="gridRadios2" formControlName="choice" (change)="valueChanged()" value=600>
                                            <label class="form-check-label" for="gridRadios2">
                                                KIDS 600:-
                                            </label>
                                            
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input " type="radio"   id="gridRadios2" formControlName="choice" (change)="valueChanged()" value=2000>
                                            <label class="form-check-label" for="gridRadios">
                                                FAMILJ* 2000:- (1600 för studenter)
                                            </label>
                                        </div>
                                </fieldset>
                                <div class="row mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" formControlName="student" (change)="valueChanged()" type="checkbox" id="isStudent" >
                                            <label class="form-check-label" for="gridCheck1">
                                                Är du student
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" formControlName="membership" (change)="valueChanged()" type="checkbox" id="membership" >
                                            <label class="form-check-label" for="gridCheck1">
                                                Medlemsavgift (100:- per år som täcker försäkringar)
                                            </label>
                                        </div>
                                </div>
                                <h2>Totalt: {{total | currency : 'sek' }}</h2>
                            </form>
                        </div>
                    </ng-template>
                </ng-container>
                <ng-container ngbNavItem>
                    <a ngbNavLink>Betalning methoder</a>
                    <ng-template ngbNavContent>
                    <div>
                        <h2>bye</h2>
                        <p>bye</p>
                    </div>
                    </ng-template>
                </ng-container>
            </nav>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </div>
</div>
