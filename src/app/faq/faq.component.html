<div class="container text-center">
  <h2><span>Vanliga fr√•gor</span></h2>
  <div class="jumbotron">
    <div class="accordion " id="accordionExample">
      <div class="accordion-item" *ngFor="let question of questions; index as i">
        <h3 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
            aria-expanded="false" [attr.aria-controls]="'collapse{{i}}'">
            <h4>{{question.question}}</h4>
          </button>
        </h3>
        <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading{{i}}'"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p>
              {{question.answer}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
